  createCanvas(1300, 700, WEBGL);
}

function draw() {
  background(255,255,255);

  let locX = mouseX - height / 2;
  let locY = mouseY - width / 2;

  ambientLight(60, 60, 60);
  pointLight(255, 255, 255, locX, locY, 100);

  orbitControl();

  translate(-240, -100, 0);
  push();
  rotateZ(QUARTER_PI);
  normalMaterial();
  cone(50, 100, 64, 64);
  pop();

  translate(240, 0, 0 );
